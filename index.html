<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        .balloon {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 80px;
            animation: float 10s infinite;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 40px;
            background-color: rgba(255, 0, 0, 0.8);
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        /* To create multiple balloons */
        .balloon:nth-child(1) { left: 10%; animation-duration: 12s; }
        .balloon:nth-child(2) { left: 30%; animation-duration: 15s; }
        .balloon:nth-child(3) { left: 50%; animation-duration: 18s; }
        .balloon:nth-child(4) { left: 70%; animation-duration: 20s; }
        .balloon:nth-child(5) { left: 90%; animation-duration: 22s; }
    </style>
</head>
<body>
    <h1>Parabéns, é literalmente o meu nome, não posso errar!</h1>
    <!-- Creating balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <script>
        // Optional JavaScript to dynamically create more balloons
        function createBalloons(num) {
            const container = document.body;
            for (let i = 0; i < num; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.animationDuration = `${Math.random() * 20 + 10}s`;
                container.appendChild(balloon);
            }
        }
        createBalloons(15); // Create 15 balloons
    </script>
</body>
</html>
